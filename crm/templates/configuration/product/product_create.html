{% extends "administration/core/base.html" %}
{% load static %}

{% block title %}Create Product{% endblock %}

{% block content %}
<div class="container rounded shadow-sm bg-light border border-2 p-5 my-4" style="width: 30%;">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">

            <form action="." method="post" enctype="multipart/form-data" class="row g-3">
                {% csrf_token %}
            
                <div class="row mb-3">            
                    <div class="col-md-12">
                        <label for="id_name" class="form-label">Product</label>
                        {{ form.name }}
                    </div>
                </div>
                <div class="row mb-3">            
                    <div class="col-md-12">
                        <label for="id_product_url" class="form-label">Product URL</label>
                        {{ form.product_url }}
                    </div>
                </div>                    
                <div class="row mb-3">            
                    <div class="col-md-12">
                        <label for="id_category" class="form-label">Category</label>                        
                        {{ form.category }}                                                 
                    </div>
                </div>

                <div class="row my-4">
                    <div class="btn-group">
                        <button type="button" onclick="window.history.back();" class="btn btn-secondary">Return</button> 
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </div>
            
            </form>
        </div>
    </div>
</div>
{% endblock %}
