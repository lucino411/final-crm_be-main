{% extends "administration/core/base.html" %}

{% block title %}Countries{% endblock %}

{% block content %}

<h1 class="text-xl">product {{ product.name }}</h1>
<br><br>

<div class="row mb-3">
    <div class="col-md-4">
        <label for="leadGroupExampleInput2" class="lead-label">Category:</label>
        {{ product.category }}
    </div>
    <div class="col-md-8">
        <label for="leadGroupExampleInput2" class="lead-label">Url:</label>
        {{ product.product_url }}
    </div>
    <div class="col-md-8">
        <a href="{% url 'product:update' pk=product.pk organization_slug=organization_slug %}"
            class="btn btn-primary">Update</a>
        <a href="{% url 'product:delete' pk=product.pk organization_slug=organization_slug %}"
            class="btn btn-danger">Delete</a>
    </div>
</div>


{% endblock %}
